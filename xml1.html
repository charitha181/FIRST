<<!DOCTYPE html>
<html>
<head>
    <title>Fam Drama</title>
</head>
<body>
    <h1>Drama Details</h1>
    <p id="hi1"></p>
    <p id="hi2"></p>
    <p id="hi3"></p>
    <p id="hi4"></p>
    <p id="hi5"></p>
    <p id="hi6"></p>
    <p id="hi7"></p>
    <p id="hi8"></p>
    <p id="hi9"></p>
    <script>
    var xhttp=new XMLHttpRequest();
    xhttp.onreadystatechange=function()
    {
        if(this.readyState==4 && this.status==200)
            {
                myFunction(this);
}
};
xhttp.open("GET","drama.xml",true);
xhttp.send();
        function myFunction(xml)
        {
            var xmlDoc=xml.responseXML;
            document.getElementById("hi1").innerHTML=xmlDoc.getElementsByTagName("Name")[0].childNodes[0].nodeValue;
            document.getElementById("hi2").innerHTML=xmlDoc.getElementsByTagName("Genre")[0].childNodes[0].nodeValue;
            document.getElementById("hi3").innerHTML=xmlDoc.getElementsByTagName("Year")[0].childNodes[0].nodeValue;
            document.getElementById("hi4").innerHTML=xmlDoc.getElementsByTagName("Leads")[0].childNodes[0].nodeValue;
            document.getElementById("hi5").innerHTML=xmlDoc.getElementsByTagName("Name")[1].childNodes[0].nodeValue;
            document.getElementById("hi6").innerHTML=xmlDoc.getElementsByTagName("Genre")[1].childNodes[0].nodeValue;
            document.getElementById("hi7").innerHTML=xmlDoc.getElementsByTagName("Year")[1].childNodes[0].nodeValue;
            document.getElementById("hi8").innerHTML=xmlDoc.getElementsByTagName("Leads")[1].childNodes[0].nodeValue;
            x=xmlDoc.getElementsByTagName("Name")[0];
            xlen=x.childNodes.length;
            y=x.firstChild;
           txt="";
            for(i=0;i<xlen;i++)
                {
                    if(y.nodeName==1)
                        {
                            txt+=y.nodeName+"<br";
}
                    y=y.nextSibling;
            document.getElementById("hi9").innerHTML=txt;
                }
    }
    
    </script>
</body>
</html>
